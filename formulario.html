<html>
    <head>
        <meta charset="utf-8">
		<!--  initial-scale=1.0-> ZOOM INICIAL -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>        
        <!--<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>-->
         <link rel="stylesheet" href="exercicio_form.css">
    </head>
    <body>
    <div >
		<div >
			 <!-- FORMULÁRIO-->
			<form action="index.html" method="post">
			<h1> Cadastrar usuário </h1>
			
				 <!-- PRIMEIRO FORMULÁRIO: DADOS PESSOAIS-->
				<fieldset>		  
				  <legend><span class="number">1</span> Dados pessoais</legend>

				  <label for="nome">Nome:</label>
				  <input type="text" id="nome" name="user_name">

				  <label for="email">Email:</label>
				  <input type="email" id="email" name="user_email">

				  <label for="senha">Senha:</label>
				  <input type="password" id="senha"       name="user_senha">

				   <label for="senha">Confirma senha:</label>
				  <input type="password" id="confirmasenha"       name="user_senhaconfirma">
				  
				  <label>Idade:</label>
				  <!-- O tipo radio deve ter o mesmo valor para o atributo name por ser tratar de um vetor (grupo)-->
				  <input type="radio" id="acima_17" value="acima_17" name="user_idade"><label for="acima_17" class="light">Acima 17</label><br>
				  <input type="radio" id="abaixo_17" value="abaixo_17" name="user_idade"><label for="abaixo_17" class="light">Abaixo ou igual 17</label>		  
				</fieldset>
				
				 <!-- SEGUNDO FORMULÁRIO: DADOS PERFIL-->
				<fieldset>  
				  <legend><span class="number">2</span> Perfil</legend>		  
				  <label for="descricao">Descrição:</label>
				  <textarea id="descricao" name="user_descricao"></textarea>
				  
				 <label for="trabalho">Perfil trabalho:</label>
				  <select id="trabalho" name="user_trabalho">
					<optgroup label="Web">
					  <option value="frontend_developer">Front-End Developer</option>
					  <option value="php_developer">PHP Developer</option>
					  <option value="python_developer">Python Developer</option>
					  <option value="react_developer">React Developer</option>
					  <option value="web_designer">Web Designer</option>
					  <option value="java_developer">Java Developer</option>
					</optgroup>
					<optgroup label="Mobile">
					  <option value="android_developer">Android Developer</option>
					  <option value="ios_developer">IOS Developer</option>
					  <option value="mobile_designer">Mobile Designer</option>
					</optgroup>
					<optgroup label="Administrador">
					  <option value="proprietario">Proprietário</option>
					  <option value="freelancer">Freelancer</option>
					</optgroup>
				  </select>
				  
					  <label>Interesses:</label>
					  <!-- O tipo checkbox NÃO deve ter o mesmo valor para o atributo name-->
					  <input type="checkbox" id="programador" value="interesse_programador" name="user_interesse1">
					  <label class="light" for="programador">Programador</label><br>
					  <input type="checkbox" id="design" value="interesse_design" name="user_interesse2">
					  <label class="light" for="design">Design</label><br>
					  <input type="checkbox" id="analista" value="interesse_business" name="user_interesse3">
					  <label class="light" for="analista">Analista</label>
					  
				 </fieldset>

				<button type="submit">Enviar dados</button>

			</form>
		</div>
      </div>
      
    </body>
</html>
